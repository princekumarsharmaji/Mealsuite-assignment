<h1>Create Task</h1>
<form [formGroup]="createTaskForm" class="flex create-task-form">
    <div>
        <label for="task"></label>
        <input id="task" type="text" formControlName="task" />
    </div>
   <div>
    <button [disabled]="createTaskForm.invalid" type="submit" (click)="submit()">Create Task</button>
   </div>
</form>
